<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <!-- Redirect after 15 seconds -->
    <meta http-equiv="refresh" content="15;url=https://nlink.at/Gananih">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .loader-container {
            text-align: center;
            color: #333;
        }
        .loader {
            width: 60px;
            height: 60px;
            border: 8px solid #ddd;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .percentage {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .message {
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="loader"></div>
        <div class="percentage" id="percentage">0%</div>
        <p class="message">Please Wait it take time</p>
    </div>

    <script>
        let percent = 0;
        const percentElement = document.getElementById('percentage');
        
        // Simulate percentage increase over 15 seconds (15000ms)
        const interval = setInterval(() => {
            percent += 1;
            percentElement.textContent = `${percent}%`;
            
            // Stop at 100% (or when redirect happens)
            if (percent >= 100) {
                clearInterval(interval);
            }
        }, 150); // 150ms * 100 = 15000ms (15 seconds)
    </script>
</body>
</html>
